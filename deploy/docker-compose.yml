services:
  redis:
    image: redis:7
    ports:
      - "6379:6379"

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama

  agent:
    build:
      context: ..
      dockerfile: services/agent/Dockerfile
    environment:
      CHROMA_DIR: /app/index/chroma
      CHROMA_COLLECTION: rag_docs_ollama
      OLLAMA_HOST: http://ollama:11434
      OLLAMA_LLM_MODEL: qwen2.5:7b-instruct
      OLLAMA_EMBED_MODEL: nomic-embed-text
    volumes:
      - ../index/chroma:/app/index/chroma
      - ../docs:/app/docs
      - ../data:/app/data
    ports:
      - "8000:8000"
    depends_on:
      - ollama
      - redis

volumes:
  ollama_data:
